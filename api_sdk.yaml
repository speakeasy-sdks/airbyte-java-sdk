                examples:
                - "ignore"
                - "infer"
                - "error"
                order: 1
                enum:
                - "ignore"
                - "infer"
                - "error"
              block_size:
                title: "Block Size"
                description: "The chunk size in bytes to process at a time in memory\
                  \ from each file. If your data is particularly wide and failing\
                  \ during schema detection, increasing this should solve it. Beware\
