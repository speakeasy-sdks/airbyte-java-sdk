openapi: "3.1.0"
info:
  title: "Airbyte"
  version: "0.1.0"
servers:
- url: "https://api.airbyte.com/v1/"
  description: "Airbyte API v1"
paths:
  /connections:
    post:
      tags:
      - "Connections"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionId"
        "403":
          description: "Not allowed"
      operationId: "createConnection"
      summary: "Create a connection"
      x-use-speakeasy-middleware: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionCreate"
  /sources:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourceCreate"
      tags:
      - "Sources"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceId"
          description: "Successful operation"
        "403":
          description: "Not allowed"
      operationId: "createSource"
      summary: "Create a source"
      description: "Creates a source given a name, workspace id, and a json blob containing\
        \ the configuration for the source."
      x-use-speakeasy-middleware: true
  /destinations:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DestinationCreate"
      tags:
      - "Destinations"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DestinationId"
          description: "Successful operation"
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "createDestination"
      summary: "Create a destination"
      description: "Creates a destination given a name, workspace id, and a json blob\
        \ containing the configuration for the source."
      x-use-speakeasy-middleware: true
  /jobs:
    get:
      tags:
      - "Jobs"
      operationId: "listJobs"
      summary: "List Jobs by sync type"
      parameters:
      - name: "connectionId"
        description: "Filter the Jobs by connectionId."
        schema:
          format: "UUID"
          type: "string"
        in: "query"
        required: true
      - name: "limit"
        description: "Set the limit on the number of Jobs returned. The default is\
          \ 20 Jobs"
        schema:
          format: "int32"
          type: "integer"
          minimum: 1
          maximum: 100
          default: 20
        in: "query"
      - name: "offset"
        description: "Set the offset to start at when returning Jobs. The default\
          \ is 0"
        schema:
          type: "integer"
          format: "int32"
          minimum: 0
          default: 0
        in: "query"
      - name: "jobType"
        description: "Filter the Jobs by jobType."
        schema:
          $ref: "#/components/schemas/JobType"
        in: "query"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsResponse"
          description: "List all the Jobs by connectionId."
      x-use-speakeasy-middleware: true
    post:
      tags:
      - "Jobs"
      operationId: "createJob"
      summary: "Trigger a sync or reset job of a connection"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCreate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: "Kicks off a new Job based on the JobType. The connectionId\
            \ is the resource that \nJob will be run for."
      x-use-speakeasy-middleware: true
  /jobs/{jobId}:
    get:
      tags:
      - "Jobs"
      operationId: "getJob"
      summary: "Get Job status and details"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: "Get a Job by the id in the path."
      x-use-speakeasy-middleware: true
    delete:
      tags:
      - "Jobs"
      operationId: "cancelJob"
      summary: "Cancel a running Job"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: "Cancel a Job."
      x-use-speakeasy-middleware: true
    parameters:
    - name: "jobId"
      schema:
        format: "int64"
        type: "integer"
      in: "path"
      required: true
components:
  schemas:
    ConnectionId:
      title: "UUID of a Connection"
      description: ""
      type: "object"
      properties:
        connectionId:
          format: "UUID"
          type: "string"
    ConnectionCreate:
      type: "object"
      required:
      - "sourceId"
      - "destinationId"
      properties:
        name:
          type: "string"
          description: "Optional name of the connection"
        sourceId:
          type: "string"
          format: "uuid"
        destinationId:
          type: "string"
          format: "uuid"
    SourceId:
      title: "UUID of a Source"
      description: ""
      type: "object"
      properties:
        sourceId:
          format: "UUID"
          type: "string"
    SourceCreate:
      required:
      - "name"
      - "workspaceId"
      - "connectionConfiguration"
      type: "object"
      properties:
        name:
          type: "string"
        workspaceId:
          format: "uuid"
          type: "string"
        connectionConfiguration:
          $ref: "#/components/schemas/SourceConfiguration"
    DestinationId:
      title: "UUID of a Destination"
      description: ""
      type: "object"
      properties:
        destinationId:
          format: "UUID"
          type: "string"
    DestinationCreate:
      required:
      - "name"
      - "workspaceId"
      - "connectionConfiguration"
      type: "object"
      properties:
        name:
          type: "string"
        workspaceId:
          format: "uuid"
          type: "string"
        connectionConfiguration:
          $ref: "#/components/schemas/DestinationConfiguration"
    JobResponse:
      title: "Root Type for JobResponse"
      description: "Provides details of a single job."
      required:
      - "jobId"
      - "status"
      - "jobType"
      type: "object"
      properties:
        jobId:
          type: "integer"
          format: "int64"
        status:
          $ref: "#/components/schemas/JobStatus"
        jobType:
          $ref: "#/components/schemas/JobType"
          description: ""
      example:
        id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
        status: "running"
    JobStatus:
      enum:
      - "pending"
      - "running"
      - "incomplete"
      - "failed"
      - "succeeded"
      - "cancelled"
      type: "string"
    JobCreate:
      title: "Root Type for JobCreate"
      description: "Creates a new Job from the configuration provided in the request\
        \ body"
      required:
      - "jobType"
      - "connectionId"
      type: "object"
      properties:
        connectionId:
          format: "UUID"
          type: "string"
        jobType:
          $ref: "#/components/schemas/JobType"
      example:
        connectionId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
        jobType: "sync"
    JobsResponse:
      title: "Root Type for JobsResponse"
      description: ""
      required:
      - "data"
      - "next"
      - "previous"
      type: "object"
      properties:
        previous:
          type: "string"
        next:
          type: "string"
        data:
          type: "array"
          items:
            $ref: "#/components/schemas/JobResponse"
      example:
        next: "https://api.airbyte.com/v1/jobs?limit=5&offset=10"
        previous: "https://api.airbyte.com/v1/jobs?limit=5&offset=0"
        data:
        - id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
          status: "running"
    JobType:
      description: "enum that describes the different types of jobs that the platform\
        \ runs."
      enum:
      - "sync"
      - "reset"
      type: "string"
    source-linkedin-ads:
      title: "Linkedin Ads Spec"
      type: "object"
      required:
      - "start_date"
      - "airbyte-source-name"
      properties:
        credentials:
          title: "Authentication"
          type: "object"
          oneOf:
          - type: "object"
            title: "OAuth2.0"
            required:
            - "client_id"
            - "client_secret"
            - "refresh_token"
            properties:
              auth_method:
                type: "string"
                const: "oAuth2.0"
                enum:
                - "oAuth2.0"
              client_id:
                type: "string"
                title: "Client ID"
                description: "The client ID of the LinkedIn Ads developer application."
                airbyte_secret: true
              client_secret:
                type: "string"
                title: "Client secret"
                description: "The client secret the LinkedIn Ads developer application."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh token"
                description: "The key to refresh the expired access token."
                airbyte_secret: true
          - title: "Access token"
            type: "object"
            required:
            - "access_token"
            properties:
              auth_method:
                type: "string"
                const: "access_token"
                enum:
                - "access_token"
              access_token:
                type: "string"
                title: "Access token"
                description: "The token value generated using the authentication code.\
                  \ See the <a href=\"https://docs.airbyte.com/integrations/sources/linkedin-ads#authentication\"\
                  >docs</a> to obtain yours."
                airbyte_secret: true
        start_date:
          type: "string"
          title: "Start date"
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          description: "UTC date in the format 2020-09-17. Any data before this date\
            \ will not be replicated."
          examples:
          - "2021-05-17"
          format: "date"
        account_ids:
          title: "Account IDs"
          type: "array"
          description: "Specify the account IDs separated by a space, to pull the\
            \ data from. Leave empty, if you want to pull the data from all associated\
            \ accounts. See the <a href=\"https://www.linkedin.com/help/linkedin/answer/a424270/find-linkedin-ads-account-details?lang=en\"\
            >LinkedIn Ads docs</a> for more info."
          items:
            type: "integer"
          default: []
        airbyte-source-name:
          title: "linkedin-ads"
          const: "linkedin-ads"
          enum:
          - "linkedin-ads"
          order: 0
          type: "string"
    source-us-census:
      title: "https://api.census.gov/ Source Spec"
      type: "object"
      required:
      - "api_key"
      - "query_path"
      - "airbyte-source-name"
      properties:
        query_params:
          type: "string"
          description: "The query parameters portion of the GET request, without the\
            \ api key"
          pattern: "^\\w+=[\\w,:*]+(&(?!key)\\w+=[\\w,:*]+)*$"
          examples:
          - "get=NAME,NAICS2017_LABEL,LFO_LABEL,EMPSZES_LABEL,ESTAB,PAYANN,PAYQTR1,EMP&for=us:*&NAICS2017=72&LFO=001&EMPSZES=001"
          - "get=MOVEDIN,GEOID1,GEOID2,MOVEDOUT,FULL1_NAME,FULL2_NAME,MOVEDNET&for=county:*"
        query_path:
          type: "string"
          description: "The path portion of the GET request"
          pattern: "^data(\\/[\\w\\d]+)+$"
          examples:
          - "data/2019/cbp"
          - "data/2018/acs"
          - "data/timeseries/healthins/sahie"
        api_key:
          type: "string"
          description: "Your API Key. Get your key <a href=\"https://api.census.gov/data/key_signup.html\"\
            >here</a>."
          airbyte_secret: true
        airbyte-source-name:
          title: "us-census"
          const: "us-census"
          enum:
          - "us-census"
          order: 0
          type: "string"
    source-the-guardian-api:
      title: "The Guardian Api Spec"
      type: "object"
      required:
      - "api_key"
      - "start_date"
      - "airbyte-source-name"
      properties:
        api_key:
          title: "API Key"
          type: "string"
          description: "Your API Key. See <a href=\"https://open-platform.theguardian.com/access/\"\
            >here</a>. The key is case sensitive."
          airbyte_secret: true
        start_date:
          title: "Start Date"
          type: "string"
          description: "Use this to set the minimum date (YYYY-MM-DD) of the results.\
            \ Results older than the start_date will not be shown."
          pattern: "^([1-9][0-9]{3})\\-(0?[1-9]|1[012])\\-(0?[1-9]|[12][0-9]|3[01])$"
          examples:
          - "YYYY-MM-DD"
        query:
          title: "Query"
          type: "string"
          description: "(Optional) The query (q) parameter filters the results to\
            \ only those that include that search term. The q parameter supports AND,\
            \ OR and NOT operators."
          examples:
          - "environment AND NOT water"
          - "environment AND political"
          - "amusement park"
          - "political"
        tag:
          title: "Tag"
          type: "string"
          description: "(Optional) A tag is a piece of data that is used by The Guardian\
            \ to categorise content. Use this parameter to filter results by showing\
            \ only the ones matching the entered tag. See <a href=\"https://content.guardianapis.com/tags?api-key=test\"\
            >here</a> for a list of all tags, and <a href=\"https://open-platform.theguardian.com/documentation/tag\"\
            >here</a> for the tags endpoint documentation."
          examples:
          - "environment/recycling"
          - "environment/plasticbags"
          - "environment/energyefficiency"
        section:
          title: "Section"
          type: "string"
          description: "(Optional) Use this to filter the results by a particular\
            \ section. See <a href=\"https://content.guardianapis.com/sections?api-key=test\"\
            >here</a> for a list of all sections, and <a href=\"https://open-platform.theguardian.com/documentation/section\"\
            >here</a> for the sections endpoint documentation."
          examples:
          - "media"
          - "technology"
          - "housing-network"
        end_date:
          title: "End Date"
          type: "string"
          description: "(Optional) Use this to set the maximum date (YYYY-MM-DD) of\
            \ the results. Results newer than the end_date will not be shown. Default\
            \ is set to the current date (today) for incremental syncs."
          pattern: "^([1-9][0-9]{3})\\-(0?[1-9]|1[012])\\-(0?[1-9]|[12][0-9]|3[01])$"
          examples:
          - "YYYY-MM-DD"
        airbyte-source-name:
          title: "the-guardian-api"
          const: "the-guardian-api"
          enum:
          - "the-guardian-api"
          order: 0
          type: "string"
    source-pinterest:
      title: "Pinterest Spec"
      type: "object"
      required:
      - "start_date"
      - "airbyte-source-name"
      properties:
        start_date:
          type: "string"
          title: "Start Date"
          description: "A date in the format YYYY-MM-DD. If you have not set a date,\
            \ it would be defaulted to latest allowed date by api (914 days from today)."
          examples:
          - "2022-07-28"
        status:
          title: "Status"
          description: "Entity statuses based off of campaigns, ad_groups, and ads.\
            \ If you do not have a status set, it will be ignored completely."
          type:
          - "array"
          - "null"
          items:
            type: "string"
            enum:
            - "ACTIVE"
            - "PAUSED"
            - "ARCHIVED"
          uniqueItems: true
        credentials:
          title: "Authorization Method"
          type: "object"
          oneOf:
          - type: "object"
            title: "OAuth2.0"
            required:
            - "auth_method"
            - "refresh_token"
            properties:
              auth_method:
                type: "string"
                const: "oauth2.0"
                order: 0
                enum:
                - "oauth2.0"
              client_id:
                type: "string"
                title: "Client ID"
                description: "The Client ID of your OAuth application"
                airbyte_secret: true
              client_secret:
                type: "string"
                title: "Client Secret"
                description: "The Client Secret of your OAuth application."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "Refresh Token to obtain new Access Token, when it's\
                  \ expired."
                airbyte_secret: true
          - type: "object"
            title: "Access Token"
            required:
            - "auth_method"
            - "access_token"
            properties:
              auth_method:
                type: "string"
                const: "access_token"
                order: 0
                enum:
                - "access_token"
              access_token:
                type: "string"
                title: "Access Token"
                description: "The Access Token to make authenticated requests."
                airbyte_secret: true
        airbyte-source-name:
          title: "pinterest"
          const: "pinterest"
          enum:
          - "pinterest"
          order: 0
          type: "string"
    source-spacex-api:
      title: "Spacex Api Spec"
      type: "object"
      properties:
        id:
          title: "Unique ID for specific source target"
          type: "string"
          desciption: "Optional, For a specific ID"
        options:
          title: "Configuration options for endpoints"
          type: "string"
          desciption: "Optional, Possible values for an endpoint. Example values for\
            \ launches-latest, upcoming, past"
        airbyte-source-name:
          title: "spacex-api"
          const: "spacex-api"
          enum:
          - "spacex-api"
          order: 0
          type: "string"
      required:
      - "airbyte-source-name"
    source-harvest:
      title: "Harvest Spec"
      type: "object"
      required:
      - "account_id"
      - "replication_start_date"
      - "airbyte-source-name"
      properties:
        account_id:
          title: "Account ID"
          description: "Harvest account ID. Required for all Harvest requests in pair\
            \ with Personal Access Token"
          airbyte_secret: true
          type: "string"
          order: 0
        replication_start_date:
          title: "Start Date"
          description: "UTC date and time in the format 2017-01-25T00:00:00Z. Any\
            \ data before this date will not be replicated."
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
          examples:
          - "2017-01-25T00:00:00Z"
          type: "string"
          order: 1
        replication_end_date:
          title: "End Date"
          description: "UTC date and time in the format 2017-01-25T00:00:00Z. Any\
            \ data after this date will not be replicated."
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
          examples:
          - "2017-01-25T00:00:00Z"
          type: "string"
          airbyte_hidden: true
          order: 2
        credentials:
          title: "Authentication mechanism"
          description: "Choose how to authenticate to Harvest."
          type: "object"
          order: 3
          oneOf:
          - type: "object"
            title: "Authenticate via Harvest (OAuth)"
            required:
            - "client_id"
            - "client_secret"
            - "refresh_token"
            additionalProperties: true
            properties:
              auth_type:
                type: "string"
                const: "Client"
                order: 0
                enum:
                - "Client"
              client_id:
                title: "Client ID"
                type: "string"
                description: "The Client ID of your Harvest developer application."
              client_secret:
                title: "Client Secret"
                type: "string"
                description: "The Client Secret of your Harvest developer application."
                airbyte_secret: true
              refresh_token:
                title: "Refresh Token"
                type: "string"
                description: "Refresh Token to renew the expired Access Token."
                airbyte_secret: true
          - type: "object"
            title: "Authenticate with Personal Access Token"
            required:
            - "api_token"
            additionalProperties: true
            properties:
              auth_type:
                type: "string"
                const: "Token"
                order: 0
                enum:
                - "Token"
              api_token:
                title: "Personal Access Token"
                description: "Log into Harvest and then create new <a href=\"https://id.getharvest.com/developers\"\
                  > personal access token</a>."
                type: "string"
                airbyte_secret: true
        airbyte-source-name:
          title: "harvest"
          const: "harvest"
          enum:
          - "harvest"
          order: 0
          type: "string"
    source-public-apis:
      title: "Public Apis Spec"
      type: "object"
      required:
      - "airbyte-source-name"
      properties:
        airbyte-source-name:
          title: "public-apis"
          const: "public-apis"
          enum:
          - "public-apis"
          order: 0
          type: "string"
    source-bamboo-hr:
      title: "Bamboo HR Spec"
      type: "object"
      required:
      - "subdomain"
      - "api_key"
      - "airbyte-source-name"
      properties:
        subdomain:
          type: "string"
          description: "Sub Domain of bamboo hr"
        api_key:
          type: "string"
          description: "Api key of bamboo hr"
          airbyte_secret: true
        custom_reports_fields:
          type: "string"
          default: ""
          description: "Comma-separated list of fields to include in custom reports."
        custom_reports_include_default_fields:
          type: "boolean"
          default: true
          description: "If true, the custom reports endpoint will include the default\
            \ fields defined here: https://documentation.bamboohr.com/docs/list-of-field-names."
        airbyte-source-name:
          title: "bamboo-hr"
          const: "bamboo-hr"
          enum:
          - "bamboo-hr"
          order: 0
          type: "string"
    source-okta:
      title: "Okta Spec"
      type: "object"
      required:
      - "airbyte-source-name"
      properties:
        domain:
          type: "string"
          title: "Okta domain"
          description: "The Okta domain. See the <a href=\"https://docs.airbyte.com/integrations/sources/okta\"\
            >docs</a> for instructions on how to find it."
          airbyte_secret: false
        start_date:
          type: "string"
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
          description: "UTC date and time in the format YYYY-MM-DDTHH:MM:SSZ. Any\
            \ data before this date will not be replicated."
          examples:
          - "2022-07-22T00:00:00Z"
          title: "Start Date"
        credentials:
          title: "Authorization Method"
          type: "object"
          oneOf:
          - type: "object"
            title: "OAuth2.0"
            required:
            - "auth_type"
            - "client_id"
            - "client_secret"
            - "refresh_token"
            properties:
              auth_type:
                type: "string"
                const: "oauth2.0"
                order: 0
                enum:
                - "oauth2.0"
              client_id:
                type: "string"
                title: "Client ID"
                description: "The Client ID of your OAuth application."
                airbyte_secret: true
              client_secret:
                type: "string"
                title: "Client Secret"
                description: "The Client Secret of your OAuth application."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "Refresh Token to obtain new Access Token, when it's\
                  \ expired."
                airbyte_secret: true
          - type: "object"
            title: "API Token"
            required:
            - "auth_type"
            - "api_token"
            properties:
              auth_type:
                type: "string"
                const: "api_token"
                order: 0
                enum:
                - "api_token"
              api_token:
                type: "string"
                title: "Personal API Token"
                description: "An Okta token. See the <a href=\"https://docs.airbyte.com/integrations/sources/okta\"\
                  >docs</a> for instructions on how to generate it."
                airbyte_secret: true
        airbyte-source-name:
          title: "okta"
          const: "okta"
          enum:
          - "okta"
          order: 0
          type: "string"
    source-prestashop:
      title: "PrestaShop Spec"
      type: "object"
      required:
      - "access_key"
