                  \ is selected, the output filename will have an extra extension\
                  \ (GZIP: \".csv.gz\")."
                oneOf:
                - title: "No Compression"
                  requires:
                  - "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "No Compression"
                      default: "No Compression"
                - title: "GZIP"
                  requires:
                  - "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "GZIP"
                      default: "GZIP"
          - title: "JSON Lines: newline-delimited JSON"
            required:
            - "format_type"
            properties:
