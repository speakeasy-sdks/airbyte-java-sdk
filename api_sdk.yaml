            \ more <a href=\"https://googleapis.dev/python/bigquery/latest/generated/google.cloud.bigquery.client.Client.html\"\
            >here</a>."
          type: "integer"
          minimum: 1
          maximum: 15
          default: 15
          examples:
          - "15"
          order: 6
        airbyte-destination-name:
          title: "bigquery"
          const: "bigquery"
          enum:
          - "bigquery"
          order: 0
          type: "string"
