          description: "The MongoDb instance to connect to. For MongoDB Atlas and\
            \ Replica Set TLS connection is used by default."
          order: 0
          oneOf:
          - title: "Standalone MongoDb Instance"
            required:
            - "instance"
            - "host"
            - "port"
            properties:
              instance:
                type: "string"
                enum:
                - "standalone"
                default: "standalone"
              host:
                title: "Host"
                type: "string"
                description: "The host name of the Mongo database."
                order: 0
              port:
                title: "Port"
                type: "integer"
                description: "The port of the Mongo database."
                minimum: 0
                maximum: 65536
                default: 27017
                examples:
                - "27017"
                order: 1
          - title: "Replica Set"
            required:
            - "instance"
            - "server_addresses"
            properties:
              instance:
                type: "string"
                enum:
                - "replica"
                default: "replica"
              server_addresses:
                title: "Server Addresses"
                type: "string"
                description: "The members of a replica set. Please specify `host`:`port`\
                  \ of each member separated by comma."
                examples:
                - "host1:27017,host2:27017,host3:27017"
                order: 0
              replica_set:
                title: "Replica Set"
                type: "string"
                description: "A replica set in MongoDB is a group of mongod processes\
                  \ that maintain the same data set."
                order: 1
          - title: "MongoDB Atlas"
            additionalProperties: false
            required:
            - "instance"
            - "cluster_url"
            properties:
              instance:
                type: "string"
                enum:
                - "atlas"
                default: "atlas"
              cluster_url:
                title: "Cluster URL"
                type: "string"
                description: "The URL of a cluster to connect to."
                order: 0
        database:
          title: "Database Name"
          type: "string"
          description: "The database you want to replicate."
          order: 1
        user:
          title: "User"
          type: "string"
          description: "The username which is used to access the database."
          order: 2
        password:
          title: "Password"
          type: "string"
          description: "The password associated with this username."
          airbyte_secret: true
          order: 3
        auth_source:
          title: "Authentication Source"
          type: "string"
          description: "The authentication source where the user information is stored."
          default: "admin"
          examples:
          - "admin"
          order: 4
        airbyte-source-name:
          title: "mongodb"
          const: "mongodb"
          enum:
          - "mongodb"
          order: 0
          type: "string"
    source-oracle:
      title: "Oracle Source Spec"
      type: "object"
      required:
      - "host"
      - "port"
      - "username"
      - "encryption"
      - "airbyte-source-name"
      properties:
        host:
          title: "Host"
          description: "Hostname of the database."
          type: "string"
          order: 1
        port:
          title: "Port"
          description: "Port of the database.\nOracle Corporations recommends the\
            \ following port numbers:\n1521 - Default listening port for client connections\
            \ to the listener. \n2484 - Recommended and officially registered listening\
            \ port for client connections to the listener using TCP/IP with SSL"
          type: "integer"
          minimum: 0
          maximum: 65536
          default: 1521
          order: 2
        connection_data:
          title: "Connect by"
          type: "object"
          description: "Connect data that will be used for DB connection"
          order: 3
          oneOf:
          - title: "Service name"
            description: "Use service name"
            required:
            - "service_name"
            properties:
              connection_type:
                type: "string"
                const: "service_name"
                default: "service_name"
                order: 0
                enum:
                - "service_name"
              service_name:
                title: "Service name"
                type: "string"
                order: 1
          - title: "System ID (SID)"
            description: "Use SID (Oracle System Identifier)"
            required:
            - "sid"
            properties:
              connection_type:
                type: "string"
                const: "sid"
                default: "sid"
                order: 0
                enum:
                - "sid"
              sid:
                title: "System ID (SID)"
                type: "string"
                order: 1
        username:
          title: "User"
          description: "The username which is used to access the database."
          type: "string"
          order: 4
        password:
          title: "Password"
          description: "The password associated with the username."
          type: "string"
          airbyte_secret: true
          order: 5
        schemas:
          title: "Schemas"
          description: "The list of schemas to sync from. Defaults to user. Case sensitive."
          type: "array"
          items:
            type: "string"
          minItems: 1
          uniqueItems: true
          order: 6
        jdbc_url_params:
          title: "JDBC URL Params"
          description: "Additional properties to pass to the JDBC URL string when\
            \ connecting to the database formatted as 'key=value' pairs separated\
            \ by the symbol '&'. (example: key1=value1&key2=value2&key3=value3)."
          type: "string"
          order: 7
        encryption:
          title: "Encryption"
          type: "object"
          description: "The encryption method with is used when communicating with\
            \ the database."
          order: 8
          oneOf:
          - title: "Native Network Encryption (NNE)"
            description: "The native network encryption gives you the ability to encrypt\
              \ database connections, without the configuration overhead of TCP/IP\
              \ and SSL/TLS and without the need to open and listen on different ports."
            required:
            - "encryption_method"
            properties:
              encryption_method:
                type: "string"
                const: "client_nne"
                enum:
                - "client_nne"
                default: "client_nne"
              encryption_algorithm:
                type: "string"
                description: "This parameter defines what encryption algorithm is\
                  \ used."
                title: "Encryption Algorithm"
                default: "AES256"
                enum:
                - "AES256"
                - "RC4_56"
                - "3DES168"
          - title: "TLS Encrypted (verify certificate)"
            description: "Verify and use the certificate provided by the server."
            required:
            - "encryption_method"
            - "ssl_certificate"
            properties:
              encryption_method:
                type: "string"
                const: "encrypted_verify_certificate"
                enum:
                - "encrypted_verify_certificate"
                default: "encrypted_verify_certificate"
              ssl_certificate:
                title: "SSL PEM File"
                description: "Privacy Enhanced Mail (PEM) files are concatenated certificate\
                  \ containers frequently used in certificate installations."
                type: "string"
                airbyte_secret: true
                multiline: true
                order: 4
        tunnel_method:
          type: "object"
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                description: "No ssh tunnel needed to connect to database"
                type: "string"
                const: "NO_TUNNEL"
                order: 0
                enum:
                - "NO_TUNNEL"
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
                enum:
                - "SSH_KEY_AUTH"
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
                type: "string"
                order: 3
              ssh_key:
                title: "SSH Private Key"
                description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                type: "string"
                airbyte_secret: true
                multiline: true
                order: 4
          - title: "Password Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "tunnel_user_password"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
                type: "string"
                const: "SSH_PASSWORD_AUTH"
                order: 0
                enum:
                - "SSH_PASSWORD_AUTH"
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host"
                type: "string"
                order: 3
              tunnel_user_password:
                title: "Password"
                description: "OS-level password for logging into the jump server host"
                type: "string"
                airbyte_secret: true
                order: 4
        airbyte-source-name:
          title: "oracle"
          const: "oracle"
          enum:
          - "oracle"
          order: 0
          type: "string"
    source-retently:
